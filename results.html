<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background: linear-gradient(to right, #ffefba, #ffffff);
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        .results-container {
            margin: auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }
        h3 {
            color: #007bff;
        }
        p {
            margin: 5px 0;
        }
    </style>
    <script>
        function loadResults() {
            const voteCounts = JSON.parse(localStorage.getItem('voteCounts')) || {};
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';

            Object.keys(voteCounts).forEach(election => {
                resultsContainer.innerHTML += `<h2>${election}</h2>`;
                Object.keys(voteCounts[election]).forEach(post => {
                    resultsContainer.innerHTML += `<h3>${post}</h3>`;
                    Object.keys(voteCounts[election][post]).forEach(candidate => {
                        resultsContainer.innerHTML += `<p>${candidate}: ${voteCounts[election][post][candidate]} votes</p>`;
                    });
                });
            });
        }
    </script>
</head>
<body onload="loadResults()">
    <div class="results-container" id="results-container"></div>
</body>
</html>
